    html { scroll-behavior: smooth; }

    header {

    }

    nav {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;

    }

    }

    .nav-links {

    .hero {

      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(3px);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;

    }

    section {
      max-width: 960px;
      margin: 4rem auto;
      padding: 0 2rem;
    }

    section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #6b4b30;
      background: #f2efe6;
    }

    @media (min-width: 768px) {
      .nav-links {
        display: flex !important;
        flex-direction: row;
        position: static;
        background: transparent;
        box-shadow: none;
        padding: 0;
        width: auto;
      }

      .nav-links a {
        margin: 0 1rem;
      }

      .hamburger {

</head>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('menu').classList.remove('show');
      });
    });
  </script>
</body>
</html>
