  <style>
    html { scroll-behavior: smooth; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: #fffaf5; color: #3b2f23; }
    header { 
      position: sticky; 
      top: 0; 
      background: rgba(255, 255, 255, 0.7); 
      backdrop-filter: blur(10px); 
      z-index: 10; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
    }
    nav {
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      padding: 1rem 2rem; 
      max-width: 1200px; 
      margin: auto; 
      flex-wrap: wrap;
    }
    nav .nav-links {
      display: none; 
      flex-direction: column; 
      width: 100%; 
      margin-top: 1rem;
      opacity: 0; 
      transform: translateY(-10px); 
      transition: all 0.4s ease;
    }
    nav .nav-links.show {
      display: flex;
      opacity: 1; 
      transform: translateY(0);
    }
    nav .nav-links a {
      padding: 0.5rem 0; 
      font-weight: 600; 
      color: #3b2f23; 
      text-decoration: none;
    }
    nav .nav-links a:hover { color: #6b4b30; }
    nav .toggle-menu {
      cursor: pointer; 
      font-size: 1.5rem; 
      transition: transform 0.3s;
    }
    nav .toggle-menu:hover {
      transform: scale(1.1);
    }

    .hero {
      position: relative; 
      height: 100vh;
      background: url('PNG image.png') center/cover no-repeat;
      background-size: cover;
      display: flex; 
      justify-content: center; 
      align-items: center;
      flex-direction: column; 
      text-align: center;
    }
    .hero::before {
      content: ''; 
      position: absolute; 
      inset: 0;
      background: rgba(0, 0, 0, 0.4); 
      backdrop-filter: blur(2px); 
      z-index: 1;
    }
    .hero-content {
      position: relative; 
      z-index: 2; 
      padding: 0 2rem;
      animation: fadeIn 2s ease-in-out;
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem; 
      color: #fff; 
      margin-bottom: 1rem; 
      letter-spacing: 1px;
    }
    .hero p {
      font-size: 1.3rem; 
      color: #f7f1e3; 
      font-weight: 300;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
